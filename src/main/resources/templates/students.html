<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--Navbar start-->
<nav class="navbar navbar-expand-lg" style="background-color: #3d3c3c">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/student/get}">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" style="color: #d6d6d6" aria-current="page" href="#">Student management</a>
<!--                <a class="nav-link" href="#">Features</a>-->
<!--                <a class="nav-link" href="#">Pricing</a>-->
<!--                <a class="nav-link disabled" aria-disabled="true">Disabled</a>-->
            </div>
        </div>
    </div>
</nav><!--Navbar end-->
<div class="container">
    <div class="row">
        <h1>List of students</h1>
    </div>

    <div class="row">
        <div  class="col-lg-6">
            <a th:href="@{/student/form}" class="btn btn-primary btn-sm mb-3">Add student</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/student/editStu/{id} (id=${student.id})}" class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
