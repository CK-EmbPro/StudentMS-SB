<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 mt-5 container justify-content-center card">
            <h1 class="text-center">Create new student</h1>
            <div class="card-body">
                <form class="mt-1" th:action="@{/student/update/{id}(id=${student.id})}" th:object="${student}" method="post">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Student-firstName</label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control" id="firstname"
                               aria-describedby="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Student-lastName</label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" id="lastname"
                               aria-describedby="lastName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email_id">Student-email</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" id="email_id"
                               aria-describedby="emailId">

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
